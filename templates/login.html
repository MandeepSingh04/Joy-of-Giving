{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block body %}
{% load socialaccount %}
<div class="container p-5">
	<div class="col-md-6 offset-md-3 p-5" style="background-color: #e8e8e8">
		<form action="/logininfo" method="post">
		{% csrf_token %}
			<h2 class="text-center">Login</h2>
			<div class="form-group my-3">
				<label for="username">Username</label>
				<input type="text" class="form-control" name="loginusername" placeholder="Username" required="required">
			</div>
			<div class="form-group my-3">
				<label for="password">Password</label>
				<input type="password" class="form-control" name="loginpassword" placeholder="Password" required="required">
			</div>
			<div class="form-group my-3">
				<label class="float-left form-check-label">
				<input type="checkbox"> Remember me</label>
			</div>			
			<div class="form-group my-3">
				<button type="submit" class="btn btn-success">Log in</button>
				<a class="btn btn-primary" href="{% provider_login_url 'google' %}" role="button">Login With Google</a>
			</div>
		</form>
				<a href="#" class="float-right">Forgot Password?</a>
	</div>
		<div class="text-center">Don't have an account? <a href="/signup">Sign Up</a></div>
</div>
{% endblock body %}
